<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css\style.css">
    <title>Coffee Shop</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <img src="images/logo.png" alt="Coffee Shop Logo">
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1200"><a href="reservation.html">Reservation</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="100"><a href="signup.html">Sign Up</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="200"><a href="login.html">Login</a></div>
            </div>
        </div>
    </nav>
    
    <section>
        <div class="content">
            <h2 data-aos="fade-right" data-aos-duration="1200" data-aos-delay="400">EXCEPTIONAL QUALITY</h2>
            <h1 data-aos="zoom-out" data-aos-duration="1500" data-aos-delay="600">We began with a concept: Creating amazing <span>Coffee</span></h1>
            <hr data-aos="zoom-in-right" data-aos-duration="1500" data-aos-delay="700">
            <p data-aos="flip-down" data-aos-duration="1500" data-aos-delay="900">Our mission is to provide sustainably sourced, hand-picked quality coffee. Great coffee is our passion, and we want to share it with you.</p>
            <div class="icons">
                <div class="cofee" data-aos="fade-right" data-aos-duration="1500" data-aos-delay="1100">
                    <i class="fa-solid fa-mug-hot"></i><span>Tasty coffee</span>
                </div>
                <div class="play" data-aos="fade-left" data-aos-duration="1500" data-aos-delay="1100">
                    <i class="fa-solid fa-circle-play"></i><span>Play</span>
                </div>
            </div>
        </div>
        <div class="image">
            <img src="images/main.png" alt="Coffee Cup" data-aos="zoom-in-left" data-aos-duration="3000">
        </div>
    </section>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
