<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation - Coffee Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="reservation-body">
    <nav>
        <div class="nav-container">
            <div class="logo">
                <img src="logo.png" alt="Coffee Shop Logo">
            </div>
            <div class="links">
                <div class="link"><a href="index.html">Home</a></div>
                <div class="link"><a href="signup.html">Sign Up</a></div>
                <div class="link"><a href="login.html">Login</a></div>
            </div>
        </div>
    </nav>

    <div class="reservation-container">
        <div class="reservation-form">
            <h2>Make a Reservation</h2>
            <!-- NOTE: Set action to your backend handler if available -->
            <form action="reservation-handler.php" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="guests">Number of Guests</label>
                    <select id="guests" name="guests" required>
                        <option value="" disabled selected>Select number of guests</option>
                        <option value="1">1 Person</option>
                        <option value="2">2 People</option>
                        <option value="3">3 People</option>
                        <option value="4">4 People</option>
                        <option value="5">5 People</option>
                        <option value="6">6 People</option>
                        <option value="7+">7+ People</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="special-requests">Special Requests</label>
                    <textarea id="special-requests" name="special-requests" placeholder="Any special requests or notes"></textarea>
                </div>

                <button type="submit" class="reserve-button">Confirm Reservation</button>
            </form>

            <div class="reservation-info">
                <p><i class="fas fa-info-circle"></i> Reservations should be made at least 2 hours in advance.</p>
                <p><i class="fas fa-phone"></i> For large groups or urgent bookings, please call us at: (123) 456-7890</p>
            </div>
        </div>
    </div>
</body>
</html>
